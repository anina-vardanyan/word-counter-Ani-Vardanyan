<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character and Word and Sentences Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="select_color">
         <label for=""> Select color</label>  
         <input type="color" name="" id="color">
         <button class="color"> OK</button>
        </div>

        <h1> Add Your text</h1>
        <textarea class="count__textarea"></textarea>
        <button class="count">Count</button>
        <h1>Count Your</h1>
        <h2>Words and Characters and Sentences</h2>
        <div class="card">
            Words
            <span class="word-count">0</span>
        </div>
        <div class="card">
            Characters
            <span class="character-count">0</span>
        </div>

        <div class="card">
            Sentences
            <span class=" sentences-count">0</span>
        </div>
       
    </div>

   
    <script src="script.js"></script>
</body>
</html>
